<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Mr. Mobile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/auth-common.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Reset Password</h2>
                <p>Enter your email to receive a password reset link</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div id="successMessage" style="display: none; background: rgba(6, 214, 160, 0.2); color: var(--success-color); padding: 12px; border-radius: 8px; margin-bottom: 24px; font-size: 14px; text-align: center;"></div>
            
            <form id="forgotPasswordForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-icon-wrap">
                        <i class="input-icon fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="auth-input" 
                            required
                            placeholder="Enter your registered email"
                        >
                    </div>
                </div>

                <button type="submit" id="resetButton" class="auth-button">
                    <span class="button-text">Send Reset Link</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="./scripts/forgotPassword.js"></script>
</body>
</html>
