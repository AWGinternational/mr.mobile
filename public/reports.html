<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/finance-pages.css">
</head>
<body>
 <nav class="sidebar">
        <div class="logo">
            <a href="./dashboard.html">
                <i class="fas fa-mobile-alt fa-2x"></i>
            </a>
            <h3 id="userNameDisplay" class="user-name"></h3>
        </div>
        <div class="nav-links">
            <a href="./dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>

            <!-- Simplified POS Dropdown -->
            <div class="dropdown">
                <a class="dropdown-btn">
                    <i class="fas fa-cash-register"></i> POS(Point Of Sales) <i class="fas fa-caret-down"></i>
                </a>
                <div class="dropdown-content">
                    <a href="./sales.html"><i class="fas fa-shopping-cart"></i> Sales</a>
                    <a href="./inventory.html"><i class="fas fa-box"></i> Inventory</a>
                    <a href="./products.html"><i class="fas fa-mobile-alt"></i> Product List</a>
                    <a href="./supplier-list.html"><i class="fas fa-truck"></i> Supplier List</a>
                    <a href="./category-list.html"><i class="fas fa-tags"></i> Category List</a>
                </div>
            </div>

            <a href="./commission.html"><i class="fas fa-hand-holding-usd"></i> Banking Commissions</a>
            <a href="./daily-closing.html"><i class="fas fa-cash-register"></i> Daily Closings</a>
            <!-- Simplified Loan Management Dropdown -->
            <div class="dropdown">
                <a class="dropdown-btn">
                    <i class="fas fa-money-bill-wave"></i> Loan Management <i class="fas fa-caret-down"></i>
                </a>
                <div class="dropdown-content">
                    <a href="./customer-list.html"><i class="fas fa-users"></i> Customer List</a>
                    <a href="./give-loan.html"><i class="fas fa-hand-holding-usd"></i> Give Loan</a>
                    <a href="./receive-loan.html"><i class="fas fa-money-bill-alt"></i> Receive Loan</a>
                </div>
            </div>

            <a href="./reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
        </div>
    </nav>
    <div class="main-content">
        <div class="page-header text-center">
            <h1><i class="fas fa-chart-bar"></i> Reports</h1>
        </div>

        <div class="finance-container">
            <form id="reportForm" class="finance-form">
                <div class="form-group">
                    <label for="fromDate">From Date:</label>
                    <input type="date" id="fromDate" class="finance-input" required>
                </div>
                <div class="form-group">
                    <label for="toDate">To Date:</label>
                    <input type="date" id="toDate" class="finance-input" required>
                </div>
                <div class="form-group">
                    <label for="reportType">Report Type:</label>
                    <select id="reportType" class="finance-select" required>
                        <option value="">Select Report Type</option>
                        <option value="sales">Sales Report</option>
                        <option value="stock">Stock Report</option>
                        <option value="commission">Commission Report</option>
                        <option value="closing">Closing Report</option>
                        <option value="giveloan">Give Loan Report</option>
                        <option value="receiveloan">Receive Loan Report</option>
                    </select>
                </div>
                <button type="submit" class="finance-button">Generate Report</button>
            </form>

            <div id="report-output" class="finance-table-container">
                <!-- Enhanced table styling will be applied here -->
            </div>

            <!-- Remove or comment out the old table container -->
            <!-- <div class="finance-table-container">
                <table id="reportTable" class="finance-table modern-table compact-table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div> -->

            <div id="totalSection" class="total-section">
                <!-- Totals will be dynamically inserted -->
            </div>
        </div>

        <!-- Toast notification container -->
        <div id="toastNotification" class="toast-notification"></div>
    </div>

    <script src="./scripts/reportScript.js" defer></script>
</body>
</html>
