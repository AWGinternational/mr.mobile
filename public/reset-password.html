<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Mr. Mobile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/auth-common.css">
    <style>
        .password-strength {
            margin-top: 6px;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .password-strength.weak {
            background-color: rgba(239, 71, 111, 0.2);
            color: #ff6b8b;
        }
        
        .password-strength.medium {
            background-color: rgba(255, 209, 102, 0.2);
            color: #ffd166;
        }
        
        .password-strength.strong {
            background-color: rgba(6, 214, 160, 0.2);
            color: #06d6a0;
        }
        
        .password-requirements {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Create New Password</h2>
                <p>Please enter your new password below</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div id="successMessage" style="display: none; background: rgba(6, 214, 160, 0.2); color: var(--success-color); padding: 12px; border-radius: 8px; margin-bottom: 24px; font-size: 14px; text-align: center;"></div>
            
            <form id="resetPasswordForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-icon-wrap">
                        <i class="input-icon fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="auth-input" 
                            required
                            placeholder="Confirm your email address"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-icon-wrap">
                        <i class="input-icon fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword" 
                            class="auth-input"
                            required
                            minlength="8"
                            placeholder="Enter your new password"
                        >
                        <i class="password-toggle fas fa-eye"></i>
                    </div>
                    <span id="passwordStrength" class="password-strength"></span>
                    <div class="password-requirements">
                        Password must be at least 8 characters and include letters and numbers
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-icon-wrap">
                        <i class="input-icon fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="auth-input"
                            required
                            minlength="8"
                            placeholder="Confirm your new password"
                        >
                        <i class="password-toggle fas fa-eye"></i>
                    </div>
                </div>

                <button type="submit" id="resetButton" class="auth-button">
                    <span class="button-text">Reset Password</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="./scripts/resetPassword.js"></script>
</body>
</html>
